spring:
  application:
    name: Challenge Foro Hub
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/api
    username: root
    password: password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
    jpa:
      hibernate:
        ddl-auto: update
        show-sql: true
        format_sql: true
        open-in-view: false
    server:
      error:
        include-stacktrace: never
